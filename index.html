        // Function to handle tab clicks

            tabs.forEach(tab => tab.classList.remove('active'));
            e.target.classList.add('active');
            const companyKey = e.target.dataset.company;
            renderCompany(companyKey);
        }

        // Function to add listeners to accordions

            const accordions = document.querySelectorAll('.product-accordion-header');
            accordions.forEach(accordion => {
                const content = accordion.nextElementSibling;
                const icon = accordion.querySelector('svg');
                
                // Set initial state for the first item
                if (content.classList.contains('open')) {
                    icon.classList.add('rotate-180');
                }

                accordion.addEventListener('click', () => {
                    content.classList.toggle('open');
                    icon.classList.toggle('rotate-180');
                });
            });
